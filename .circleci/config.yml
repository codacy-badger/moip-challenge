test:
  post:
    - bash <(curl -s https://codecov.io/bash)

jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run: gradle dependencies

  test:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run: gradle test

